<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PyTorch JIT Dashboard</title>

    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <!-- <link rel="icon" href="images/favicon.png" /> -->
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container div {
        margin: 10px;
      }

      iframe {
        height: 500px;
        width: 900px;
        resize: both;
        overflow: auto;
        
        border-radius: 5px;
        box-shadow: 2px 2px 7px #000;
      } 
      
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #EFEFEF;
      }
    </style>
  </head>


  <body>
    <h1 style="text-align: center">PyTorch JIT Dashboard</h1>
    <div class='container'>
      <div>
        <h2>GitHub</h2>
        <iframe src ="https://github.com/issues"></iframe>
      </div>
      <div>
        <h2>TorchScript</h2>
        <iframe src ="https://fb.workplace.com/groups/329222650990087" ></iframe>
      </div>
      <div>
        <h2>AI Platform Users</h2>
        <iframe src ="https://fb.workplace.com/groups/204617833619100" ></iframe>
      </div>
      <div>
        <h2>Slack</h2>
        <iframe src ="https://pytorch.slack.com/messages/CDZD1FANA/details/"></iframe>
      </div>
      <div>
        <h2>Forums</h2>
        <iframe src ="https://discuss.pytorch.org/c/jit"></iframe>
      </div>
      <div>
        <h2>Tasks</h2>
        <iframe src ="https://our.internmc.facebook.com/intern/tasks/?p_nav=MY_TASKS"></iframe>
      </div>
    </div>
  </body>
</html>
