<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PyTorch JIT Dashboard</title>

    <link rel="stylesheet" href="header.css" />
    <link rel="icon" href="favicon.ico" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container div {
        margin: 10px;
      }

      iframe {
        height: 500px;
        width: 900px;
        resize: both;
        overflow: auto;
        
        border-radius: 5px;
        box-shadow: 2px 2px 7px #000;
      } 
      
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #EFEFEF;
      }
    </style>
    <link rel="stylesheet" href="http://code.divshot.com/geo-bootstrap/swatch/bootstrap.min.css">
  </head>


  <body>
    <h1 style="text-align: center">PyTorch JIT Dashboard</h1>
    <div class='container'>
      <div>
        <h2>GitHub</h2>
        <iframe src="https://github.com/pytorch/pytorch/issues"></iframe>
      </div>
      <div>
        <h2>TorchScript</h2>
        <iframe src="https://fb.workplace.com/groups/329222650990087"></iframe>
      </div>
      <div>
        <h2>AI Platform Users</h2>
        <iframe src="https://fb.workplace.com/groups/1405155842844877"></iframe>
      </div>
      <div>
        <h2>Slack</h2>
        <iframe src="https://pytorch.slack.com/messages/CDZD1FANA/details/"></iframe>
      </div>
      <div>
        <h2>Forums</h2>
        <iframe src="https://discuss.pytorch.org/c/jit"></iframe>
      </div>
      <div>
        <h2>Tasks</h2>
        <iframe src="https://our.internmc.facebook.com/intern/tasks/?p_nav=MY_TASKS"></iframe>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
